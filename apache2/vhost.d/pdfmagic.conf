# MediaWiki

<VirtualHost *:80>
    RewriteEngine on
    RewriteRule ^/(.*) https://pdfmagic.iacpud.local/$1 [R,L]
    CustomLog /var/log/apache2/pdf-access_log combined
   	ErrorLog /var/log/apache2/pdf-error_log
    ServerName pdfmagic.iacpud.local
    ServerAlias pdf.iacpud.local
</VirtualHost>

<VirtualHost *:443>
	ServerName pdfmagic.iacpud.local
	ServerAdmin ufficio.ced@ater-udine.it
	CustomLog /var/log/apache2/pdf-access_log combined
	ErrorLog /var/log/apache2/pdf-error_log
	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl.crt/group-2025-11-14.cer
	SSLCertificateKeyFile /etc/apache2/ssl.key/group-2023-11-16.key
	RewriteEngine on
	ProxyPass / "http://localhost:8480/"
	ProxyPassReverse / "http://localhost:8480/"
</VirtualHost>

